apiVersion: apps/v1
kind: Deployment
metadata:
  name: planet-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: planetservice
  template:
    metadata:
      labels:
        app: planetservice
    spec:
      containers:
        - name: planetservice
          image: dgluhotorenko/planetservice:latest
---
apiVersion: v1
kind: Service
metadata:
  name: planet-clusterip-service
spec:
  type: ClusterIP
  selector:
    app: planetservice
  ports:
  - name: planetservice
    protocol: TCP
    port: 80
    targetPort: 5000